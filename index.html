<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sert - Simple Editor</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="app">
        <!-- メニューバー -->
        <div class="menu-bar">
            <div class="menu-item" onclick="toggleMenu('file-menu')">
                <span data-i18n="menu.file">ファイル</span>
                <div id="file-menu" class="dropdown-menu">
                    <div class="menu-option" onclick="newFile()" data-i18n="fileMenu.new">新規作成</div>
                    <div class="menu-option" onclick="openFile()" data-i18n="fileMenu.open">開く</div>
                    <div class="menu-option" onclick="saveFile()" data-i18n="fileMenu.save">上書き保存</div>
                    <div class="menu-option" onclick="saveAsFile()" data-i18n="fileMenu.saveAs">名前をつけて保存</div>
                    <div class="menu-separator"></div>
                    <div class="menu-option" onclick="exitApp()" data-i18n="fileMenu.exit">終了</div>
                </div>
            </div>
            <div class="menu-item" onclick="toggleMenu('edit-menu')">
                <span data-i18n="menu.edit">編集</span>
                <div id="edit-menu" class="dropdown-menu">
                    <div class="menu-option" onclick="undo()" data-i18n="editMenu.undo">もとに戻す</div>
                    <div class="menu-option" onclick="redo()" data-i18n="editMenu.redo">やりなおし</div>
                    <div class="menu-separator"></div>
                    <div class="menu-option" onclick="cut()" data-i18n="editMenu.cut">切り取り</div>
                    <div class="menu-option" onclick="copy()" data-i18n="editMenu.copy">コピー</div>
                    <div class="menu-option" onclick="paste()" data-i18n="editMenu.paste">貼り付け</div>
                    <div class="menu-separator"></div>
                    <div class="menu-option" onclick="selectAll()" data-i18n="editMenu.selectAll">すべて選択</div>
                </div>
            </div>
            <div class="menu-item" onclick="toggleMenu('search-menu')">
                <span data-i18n="menu.search">検索</span>
                <div id="search-menu" class="dropdown-menu">
                    <div class="menu-option" onclick="showSearchDialog()" data-i18n="searchMenu.find">検索</div>
                    <div class="menu-option" onclick="showReplaceDialog()" data-i18n="searchMenu.replace">置換</div>
                </div>
            </div>
        </div>

        <!-- エディタ領域 -->
        <div class="editor-container">
            <div class="line-numbers" id="line-numbers">1</div>
            <textarea
                id="editor"
                class="editor-textarea"
                data-i18n-placeholder="editor.placeholder"
                placeholder="テキストを入力してください..."
                spellcheck="false"
                wrap="off"
            ></textarea>
        </div>

        <!-- ステータスバー -->
        <div class="status-bar">
            <span id="cursor-position">行: 1, 列: 1</span>
            <span id="encoding" data-i18n="statusBar.encoding">UTF-8</span>
            <span id="char-count">総文字数: 0</span>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
