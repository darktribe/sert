# macOS用のPython設定（既存）
[target.x86_64-apple-darwin.env]
PYO3_PYTHON = "/opt/homebrew/opt/python@3.11/bin/python3.11"

[target.x86_64-apple-darwin.build]
rustflags = [
    "-L", "/opt/homebrew/opt/python@3.11/lib",
    "-L", "/opt/homebrew/opt/python@3.11/Frameworks/Python.framework/Versions/3.11/lib"
]

# Windows/Linux用は PyO3 のデフォルト検出を使用（設定不要）